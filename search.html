<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Open library API – Suche</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header class="topbar">
      <h1>Open library API</h1>
      <p class="subtitle">Suche Bücher</p>
    </header>

    <section class="search-card card">
      <form id="bookSearchForm" class="form-vertical">
        <label for="searchTerm">Titel oder Autor*</label>
        <input id="searchTerm" type="text" required>
        <ul id="suggestions" class="suggestions"></ul>

        <label for="genre">Genre</label>
        <select id="genre">
          <option value="">Genre auswählen</option>
        </select>

      <label for="year">Erscheinungsjahr</label>
      <select id="year">
        <option value="">Jahr auswählen</option>
      </select>

        <label for="language">Sprache</label>
        <input id="language" type="text" placeholder="z. B. eng / de">

        <p id="searchMessage" class="error-msg"></p>
        <button type="submit" class="btn">Bücher suchen</button>
      </form>
    </section>

    <section id="resultsSection">
      <div id="results" class="results-grid"></div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
    <footer class="info">
      <p>
        <a href="Buchseite_und_OpenLibrary_AGB.pdf" target="_blank">
          Info zur Buchseite & Open Library AGB (PDF)
        </a>
      </p>
    </footer>
</html>
